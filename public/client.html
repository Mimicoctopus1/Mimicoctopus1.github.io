    <ul id="messages"></ul>
    
    <canvas class = "renderer2 renderer"></canvas><!--The canvas for rendering in 2D-->
    <canvas class = "renderer3 renderer"></canvas><!--The canvas for rendering in 3D-->
    
    <div class = "threeDVideo" style = "display: none; position: fixed; left: 0%; top: 0%; width: 100%; height: 100%; background: rgba(255, 255, 255, 1);">
      <video class = "leftThreeDVideo"></video>
      <video class = "rightThreeDVideo"></video>
    </div>
    
    <div class = "faceScanner" style = "border: 1px solid black; position: fixed; left: 5%; top: 5%; width: 90%; height: 90%;">
      <video class = "facePreview" style = "display: block;" playsinline = "" autoplay = "" muted = "" width = "100%" height = "100%"></video>
      <input class = "faceScannerCancel" style = "background: rgba(0, 0, 0, 1); position: absolute; right: 0%; top: 0%; color: rgba(255, 255, 255, 1);" type = "button" value = "x">
    </div>
    
    <div class = "pausePanels" style = "display: none;">
    
      <div class = "mediaPanel" style = "background: rgba(200, 200, 200, 0.8); position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; padding: 5%;" method = "post" enctype = "multipart/form-data"><!--post means send the data to the server and multipart/form-data means that binary data is being sent across, rather than text.-->
        <video class = "mediaPreview" autoplay></video><!--This is to preview the media the user has selected.--><br>
        <input class = "mediaPreviewStart" value = "Start Recording" type = "button">
        <input class = "mediaPreviewStop" value = "Stop Recording" type = "button">
      </div>
      
    </div> <!--The pause panels appear when you press P.-->
    
    <div class = "buzzerButton" style = "display: none; position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background: rgba(200, 200, 200, 1); padding: 0px;"><span style = "position: fixed; top: 45%; left: 40%; font-size: 80px">BUZZ!</span>
      <table>
      <thead>
        <tr>
          <td>
            Milliseconds since January 1, 1970, UTC
          </td>
          <td>
            Player Name
          </td>
        </tr>
      </thead>
      <tbody class = "buzzesTableBody">
        
      </tbody>
      </table></div>
    <div class = "clearBuzzesButton" style = "display: none; position: fixed; bottom: 0px; width: 100%; height: 5%; background: rgba(255, 0, 0, 1); font-size: 200%; text-align: center;">
      CLEAR
    </div>
    
    <div class = "ToS" style = "background: rgba(0, 0, 0, 0.3); display: none; position: fixed; left: 0px; top: 0px; height: 100%; width: 100%;"><!--This div covers the entier screen so you can't click anything behind it, although the input has to be blocked from client.js for some reason. It is hidden and only shows if activated from client.js-->
    <div style = "background: rgba(240, 240, 240, 1); border: 1px solid black; padding: 1%; position: fixed; left: 10%; top: 10%; height: 80%; width: 80%; z-index: 2147483647;"><!--This is the largest z-index allowed in HTML, so this should be in front of everything else.-->
      <h1>
        Terms of Service
      </h1>
      <input id = "ToSCheckbox" class = "ToSCheckbox" type = "checkbox">
      I accept and agree to the <a href = "/ToS" target="_blank">Terms of Service</a>.
      <input type = "button" value = "Continue" class = "continueFromToS">
    </div>
    </div>
